<!-- Modal Mensajes-->
<div class="modal fade " id="modalMensajes" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog " style="margin-top:100px;" role="document">
    <div class="modal-content" style="max-width: 800px; margin: 0 auto;">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel"><span id="tituloMensaje"></span></h4>
      </div>
      <div class="modal-body" style="height: auto;">
	      <br>
	      	<span id="infoMensaje"></span>
	      <br><br>
      </div>
      <div class="modal-footer ui-state-default">
	        <button type="button" class="btn btn-default" id ="btnMensajeSimple" onclick="" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
<!-- fin Modal Mensajes-->
